<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta charset="UTF-8">
    <title>Power Control Panel</title>
    <link rel="stylesheet" href="assets/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/lib/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="styles.css" >
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container text-center">

        <div class="icon">
            <i class="fa-solid fa-plug"></i>
        </div>

        <h1>Power Control Panel</h1>

        <div class="block">
            <button id="power-off" class="btn btn-lg btn-primary btn-danger">
                <i class="fa-solid fa-power-off"></i>
                Power off
            </button>
            <button id="power-restart" class="btn btn-lg btn-primary">
                <i class="fa-solid fa-rotate-right"></i>
                Restart
            </button>
            <p id="status">
                <i class="fa-brands fa-raspberry-pi fa-lg"></i>
                <span id="status-message">status: <b>Checking...</b></span>
            </p>
        </div>
